name: chat_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
    # The following adds the Cupertino Icons font to your application.
    # Use with the CupertinoIcons class for iOS style icons.
  flutter_cupertino_localizations: ^1.0.1
  cupertino_icons: ^0.1.3
  flutter_bloc: ^5.0.1
  kiwi: ^0.2.0
  logger: ^0.9.1
  flutter_svg: ^0.18.1
  data_connection_checker: ^0.3.4
  intl: ^0.16.0
  shared_preferences: ^0.5.10
  permission_handler: ^5.0.1+1
  flutter_translate: ^1.6.0
  dio: ^3.0.10
  keyboard_avoider: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0
  build_runner:
  kiwi_generator: ^0.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/i18n/

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/avenir_regular.ttf
          weight: 400
        - asset: assets/fonts/avenir_medium.ttf
          weight: 500
        - asset: assets/fonts/avenir_demi_bold.ttf
          weight: 600
        - asset: assets/fonts/avenir_bold.ttf
          weight: 700
